version: '3'
services:




  worker:
    image: adolphusenvy
    hostname: worker{{.Task.Slot}}
    # depends_on:
    #   - server
    networks:
      ibis-net:
        aliases:
          - worker{{.Task.Slot}}
    # environment:
    #   - SPARK_MASTER=spark://sparkmaster:7077
    deploy:
      replicas: 4
      mode: replicated
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 2
        window: 120s
    ports:
      - "8081:8081"

  ibis-server:
    image: 




  

networks:
  ibis-net:
    # driver: "bridge"
    external: true